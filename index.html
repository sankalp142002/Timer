<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Time Left . . .

    </h1>
    <div class="countdown">
        <div class="days">
            <p class="bigText" id="jDay">

            </p>
            <span>
                Days
            </span>
        </div>

        <div class="hours">
            <p class="bigText" id="jHour">

            </p>
            <span>
                Hours
            </span>
        </div>

        <div class="min">
            <p class="bigText" id="jMin">

            </p>
            <span>
                Minutes
            </span>
        </div>


        <div class="sec">
            <p class="bigText" id="jSec">

            </p>
            <span>
                Seconds
            </span>
        </div>
    </div>
</body>
</html>
